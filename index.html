<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Title</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<header>
</header>
<main>
    <section class="section-card">
        <div class="inner">
            <div class="card">
                <img src="images/card-background-img.jpg" class="object-fit object-fit-cover" alt="">
                <div class="card__logos">
                    <div class="left-logo">
                        <img src="images/card-code.png" alt="">
                    </div>
                    <div class="right-logo">
                        <img src="images/logo-visa-img.png" alt="">
                    </div>
                </div>
                <div class="card__number-card">
                    <span id="text-card-number">#### #### #### ####</span>
                </div>
                <div class="card__holder_expires">
                    <div class="card__holder">
                        <h3>Card Holder</h3>
                        <h4 id="text-card-name">AD SOYAD</h4>
                    </div>
                    <div class="card__expires">
                        <h3>Expires</h3>
                        <h4 id="text-card-month">MM</h4>
                        <span>/</span>
                        <h4 id="text-card-year">YY</h4>
                    </div>
                </div>
            </div>
            <div class="card_form">
                <form method="post">
                    <div class="card__card-number">
                        <label for="card-number">Card Number</label>
                        <input id="card-number" minlength="19" maxlength="19" required="required" autocomplete="off" type="text" name="card_number" oninput="handleValueChangeNumber()">
                    </div>
                    <div class="card__card-name">
                        <label for="card-name">Card Name</label>
                        <input id="card-name" minlength="4" maxlength="13" required="required" autocomplete="off" type="text" name="card_name" oninput="handleValueChangeName()">
                    </div>
                    <div class="card__date_cvv">
                        <div class="card__date">
                            <label>Expiration Date</label>
                            <div class="card_date__month_year">
                                <select name="month" id="card-month" autocomplete="off" oninput="handleValueChangeMonth()">
                                    <option selected hidden>Month</option>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                <select name="year" id="card-year" autocomplete="off" oninput="handleValueChangeYear()">
                                    <option selected hidden>Year</option>
                                    <option value="22">22</option>
                                    <option value="23">23</option>
                                    <option value="24">24</option>
                                    <option value="25">25</option>
                                    <option value="26">26</option>
                                    <option value="27">27</option>
                                    <option value="28">28</option>
                                    <option value="29">29</option>
                                    <option value="30">30</option>
                                    <option value="31">31</option>
                                    <option value="32">32</option>
                                    <option value="33">33</option>
                                    <option value="34">34</option>
                                    <option value="35">35</option>
                                    <option value="36">36</option>
                                    <option value="37">37</option>
                                    <option value="38">38</option>
                                    <option value="39">39</option>
                                    <option value="40">40</option>
                                    <option value="41">41</option>
                                    <option value="42">42</option>
                                    <option value="43">43</option>
                                    <option value="44">44</option>
                                    <option value="45">45</option>
                                    <option value="46">46</option>
                                    <option value="47">47</option>
                                    <option value="48">48</option>
                                    <option value="49">49</option>
                                    <option value="50">50</option>
                                </select>
                            </div>
                        </div>
                        <div class="card__cvv">
                            <label for="card-cvv">CVV</label>
                            <input id="card-cvv" minlength="3" maxlength="3" required="required" autocomplete="off" type="text" name="card_cvv">
                        </div>
                    </div>
                    <div class="card_form__button">
                        <input class="button" type="submit" value="Submit">
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
<footer>
</footer>

<script src="js/main.js"></script>
</body>
</html>
